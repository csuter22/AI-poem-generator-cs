<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/style.css">
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <title>AI Poem Generator</title>
</head>
<body>
<div class="container">
    <header>
    <h1>🖋 Poem Generator</h1>
</header>

<main>
    <div class="form-container">
    <form id="poemgenerator">
        <input type="text" 
        placeholder="Enter the topic of the poem"
        autofocus
        required
        autocomplete="off" 
        class="instructions"
        id="user-instructions"/>
       <input type="submit" class="submitbutton" />
    </form>
    <small class="hint">i.e: love, flowers or heart ♥️</small>
    </div>
    <div class="poem hidden blink" id="poem">
    </div>
</main>


    <footer>This was coded by <a href="https://github.com/csuter22" target="_blank">Camila Suter</a> and is open sourced on <a href="https://github.com/csuter22/AI-poem-generator-cs" target="_blank">GitHub</a> and is hosted on <a href="https://cs-ai-poem-generator.netlify.app/" target="_blank">Netlify</a></footer>
  
  </div>
 <script src="src/index.js"></script>
</body>
</html>
